<md-content>
  <md-card>
    <md-card-content layout="row">
        <span flex="80">历史提问列表</span>
        <md-button class="md-raised" flex="20" ui-sref="student.question">返回</md-button>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-header>
      <md-card-header-text>提问信息</md-card-header-text>
    </md-card-header>
    <md-card-content>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="question in $ctrl.questionsList track by $index"
          ui-sref="student.studentOnlineAnswerDetail({'onlineQuestionsDetail':question,'currentClass':$ctrl.currentClass,'isHistroy':true})">
          <div class="md-list-item-text">
            <h3>{{question.questionTitle}}</h3>
            <h4>{{question.studentName}}</h4>
            <p>{{question.createTime|date:'yyyy-MM-dd HH:mm:ss'}}</p>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</md-content>
