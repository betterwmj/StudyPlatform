<md-content>
  <md-card>
    <md-card-content layout="row">
        <span flex="80">历史提问列表</span>
        <md-button class="md-raised" flex="20" ui-sref="student.question">返回</md-button>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-header>
      <md-card-header-text>提问信息</md-card-header-text>
    </md-card-header>
    <md-card-content>
      <md-list>
        <md-list-item ng-repeat="question in $ctrl.questionList">
          <div class="md-list-item-text">
            <a>{{question.questionTitle}}</a>
          </div>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</md-content>
