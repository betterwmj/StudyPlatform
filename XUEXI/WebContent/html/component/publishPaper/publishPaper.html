<md-content>
  <md-card>
    <md-card-content layout="row">
        <span flex="80">查看试卷</span>
        <md-button class="md-raised" flex="20" ui-sref="teacher.paper">返回</md-button>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-header>
      <md-card-header-text>试卷列表</md-card-header-text>
    </md-card-header>
    <md-card-content>
      <md-list flex>
        <div ng-repeat="paper in $ctrl.papers">
          <md-list-item >
            <md-button class="md-raised" 
              ui-sref="teacher.paperDetail({testpaperID:paper.testpaperID,testName:paper.testName})">
              {{paper.testName}} 
            </md-button>
            <md-button class="md-raised" ng-if="paper.status === 0" ui-sref="teacher.register" 
              ng-click="$ctrl.publishPaper(paper)">发布</md-button>
            <span ng-if="paper.status === 1">已发布</span>
            <md-button class="md-raised" ng-if="paper.status === 1"
              ui-sref="teacher.paperResult({testpaperID:paper.testpaperID,testName:paper.testName})">查看</md-button>
          </md-list-item>
          <md-divider></md-divider>
        </div>
      </md-list>
    </md-card-content>
  </md-card>
</md-content>
