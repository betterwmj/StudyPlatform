<div class="page-login">
  <form>
    <h3 class="text-center">登录</h3>
    <div class="form-group">
      <label class="control-label">用户名</label>
      <span ng-bind="$ctrl.errorMsg.user_number" ng-show="$ctrl.errorMsg.user_number"
            class="alert alert-warning" role="alert"></span>
      <div>
        <input type="text" class="form-control" placeholder="用户名" ng-model="$ctrl.userInfo.user_number">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">密码</label>
      <span ng-bind="$ctrl.errorMsg.password" ng-show="$ctrl.errorMsg.password"
            class="alert alert-warning" role="alert"></span>
      <div>
        <input type="password" class="form-control" placeholder="密码" ng-model="$ctrl.userInfo.password">
      </div>
    </div>
    <div class="form-group">
      <div class="radio">
        <label>
          <input type="radio" name="user_role" ng-value="1" ng-model="$ctrl.userInfo.type">老师
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="user_role" value="0" ng-model="$ctrl.userInfo.type">学生
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="$ctrl.remember">记住密码
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="alert alert-danger" role="alert" 
          ng-show="$ctrl.loginResultMsg" ng-bind="$ctrl.loginResultMsg"></div>
      <div>
        <button type="button" class="btn btn-warning login-btn"  ng-click="$ctrl.login()">登录</button>
        <a type="button" class="btn btn-success register-btn" ui-sref="teacher.register">教师注册</a>
        <a type="button" class="btn btn-success register-btn" ui-sref="student.register">学生注册</a>
      </div>
    </div>
  </form>
</div>
