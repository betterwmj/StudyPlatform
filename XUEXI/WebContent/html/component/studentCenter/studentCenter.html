<form class="form-horizontal">
学生信息
  <div class="form-group">
    <label class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="$ctrl.userinfo.userName">
    </div>
  </div>
 <div class="form-group">
    <label class="col-sm-2 control-label">真实名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="$ctrl.userinfo.realName">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="$ctrl.userinfo.pass">
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">班级</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="$ctrl.userinfo.className" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">学校</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="$ctrl.userinfo.school">
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">电话号码</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="$ctrl.userinfo.telephone">
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" ng-click="$ctrl.updateinfo()">确认修改</button>
    </div>
  </div>
   <p ng-bind="$ctrl.msg"></p>
</form>
