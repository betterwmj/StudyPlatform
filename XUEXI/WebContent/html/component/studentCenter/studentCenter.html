<md-content>
  <md-card>
    <md-card-header>
      <md-card-header-text>学生信息</md-card-header-text>
    </md-card-header>
    <md-card-content>
      <form name="userInfoForm">
        <md-input-container class="md-block" flex-gt-sm>
          <label>用户名</label>
          <input type="text" name="school_number" ng-model="$ctrl.userinfo.school_number" required>
          <div ng-messages="userInfoForm.school_number.$error">
            <div ng-message="required">请输入用户名</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>真实姓名</label>
          <input type="text" name="realName" ng-model="$ctrl.userinfo.realName" required>
          <div ng-messages="userInfoForm.realName.$error">
            <div ng-message="required">请输入真实姓名</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>密码</label>
          <input type="text" name="password" ng-model="$ctrl.userinfo.password" required>
          <div ng-messages="userInfoForm.password.$error">
            <div ng-message="required">请输入密码</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>学校</label>
          <input type="text" name="school" ng-model="$ctrl.userinfo.school" required>
          <div ng-messages="userInfoForm.school.$error">
            <div ng-message="required">请输入学校名称</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>电话号码</label>
          <input type="text" name="telephone" ng-model="$ctrl.userinfo.telephone" required>
          <div ng-messages="userInfoForm.telephone.$error">
            <div ng-message="required">电话号码</div>
          </div>
        </md-input-container>
      </form>
      <div>
        <p>所属班级</p>
        <md-checkbox ng-repeat="item in $ctrl.classList" ng-model="item.isCheck" aria-label="classes Checkbox" ng-change="$ctrl.updateClass(item)">
          {{item.className}}&nbsp;&nbsp;
        </md-checkbox>
      </div>
    </md-card-content>
    <md-card-footer>
      <md-button class="md-raised md-primary" ng-click="$ctrl.updateinfo()">确认修改</md-button>
    </md-card-footer>
  </md-card>
</md-content>
