
<md-content>
  <md-card>
    <md-card-header>
      <md-card-header-text>学生信息</md-card-header-text>
    </md-card-header>
  </md-card>
   <md-list>
        <md-list-item class="md-3-line" ng-repeat="item in $ctrl.classStudent">
          <div class="md-list-item-text">
            <h3>{{item.school_number}}</h3>
            <h3>{{item.realName}}</h3>
            <h3>{{item.telephone}}</h3>
            <md-button class="md-raised md-primary" ng-click="$ctrl.deleteStudent(item.userID)">删除</md-button>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
   </md-list>
</md-content>
