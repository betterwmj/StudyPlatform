<div class="top-head">
  <div class="panel panel-default">
    <div class="panel-body">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      <span ng-if="$ctrl.userInfo.type === '0'">学生:</span>
      <span ng-if="$ctrl.userInfo.type === '1'">教师:</span>
      <span ng-bind="$ctrl.userInfo.userName"></span>
      <span ng-if="$ctrl.userInfo.type === '1'">
        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
        科目:<span ng-bind="$ctrl.userInfo.subjectName"></span>
      </span>
    <button class="btn btn-default" type="button" ng-click="$ctrl.logout()" style="float:right;">退出登录</button>
    </div>
  </div>
</div>
