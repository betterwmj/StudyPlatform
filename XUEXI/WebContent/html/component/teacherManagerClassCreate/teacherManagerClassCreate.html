<md-content>
  <md-card>
    <md-card-header>
      <md-card-header-text>班级信息</md-card-header-text>
    </md-card-header>
    <md-card-content>
      <form name="classForm">
        <md-input-container class="md-block" flex-gt-sm>
          <label>班级名称</label>
          <input type="text" name="className" ng-model="$ctrl.classInfo.className" required>
          <div ng-messages="classForm.className.$error">
            <div ng-message="required">请输入班级名称</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>选择学科</label>
          <md-select ng-model="$ctrl.currentSubject">
            <md-option ng-repeat="subject in $ctrl.subjectlist" ng-value="subject.SubjectID">
              <span ng-bind="subject.SubjectName"></span>
            </md-option>
          </md-select>
        </md-input-container>
      </form>
    </md-card-content>
    <md-card-footer>
      <md-button class="md-raised md-primary" ng-click="$ctrl.create()">创建</md-button>
    </md-card-footer>
  </md-card>
   <md-list>
        <label>所在班级</label>
        <md-list-item class="md-3-line" ng-repeat="item in $ctrl.classes">
          <div class="md-list-item-text">
            <h3>班级名{{item.classes.className}}</h3>
            <h3>科目{{item.subjectName}}</h3>
            <md-button class="md-raised md-primary" ui-sref="teacher.classStudent({classId:item.classes.classId})">查看详情</md-button>
            <md-button class="md-raised md-primary" ng-click="$ctrl.deleteClass(item.classes.classId)">删除</md-button>
          </div>
          <md-divider ></md-divider>
        </md-list-item>
   </md-list>
</md-content>
