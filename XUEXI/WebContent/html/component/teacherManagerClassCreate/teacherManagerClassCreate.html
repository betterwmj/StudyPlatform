<form class="form-horizontal">
  创建班级
  <div class="form-group">
    <label class="col-sm-2 control-label">班级名称</label><span ng-bind="errorMsg.userName"></span>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="班级名称" ng-model="$ctrl.classInfo.className">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">选择专业</label>
    <select class="form-control" 
        ng-model="$ctrl.currentSpecialities"
        ng-options="item as item.specialitiesName for item in $ctrl.specialitiesList">
    </select>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" ng-click="$ctrl.create()">创建</button>
      <p ng-bind="$ctrl.msg"></p>
    </div>
  </div>
</form>
