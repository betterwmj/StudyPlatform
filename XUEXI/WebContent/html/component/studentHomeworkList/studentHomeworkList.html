<div>
  <a ui-sref="student.homework">返回</a>
  <p>作业列表:</p>
  <div ng-repeat="item in $ctrl.homeworkList">
    <a ng-bind="item.homeWorkName" ui-sref="student.studentHomeworkDetail({homework:item})"></a>
    <p>
      预定完成时间:<span ng-bind="item.finishTime | date:'yyyy-MM-dd HH:mm:ss'"></span>
    </p>
  </div>
</div>
