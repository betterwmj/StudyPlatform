<form class="form-horizontal">
创建作业
  <div class="form-group">
    <label class="col-sm-2 control-label">作业名称</label><span ng-bind="errorMsg.papername"></span>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="输入作业名称" ng-model="$ctrl.homework.homeworkname">
    </div>
  </div>
  <div class="form-group">
	   <label class="col-sm-2 control-label">题目</label>
	   <div class="col-sm-10"> 
	    <textArea  rows="4" cols="40" ng-model="title.content" ></textArea>
	   </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">题目类型</label>
    <select class="form-control" ng-model="$ctrl.currentType"
      ng-options="item as item.label for item in $ctrl.types">
    </select>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">选项A</label>
    <input type="text" class="form-control"  ng-model="$ctrl.title.optionA">
    <label class="col-sm-2 control-label">选项B</label>
    <input type="text" class="form-control"  ng-model="$ctrl.title.optionB">
     <label class="col-sm-2 control-label">选项C</label>
    <input type="text" class="form-control"  ng-model="$ctrl.title.optionC">
     <label class="col-sm-2 control-label">选项D</label>
    <input type="text" class="form-control"  ng-model="$ctrl.title.optionD">
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">答案</label>
    <input type="text" class="form-control"  ng-model="$ctrl.title.answer">
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" ng-click="$ctrl.createHomeWork()">创建作业</button>
    </div>
  </div>
</form>
