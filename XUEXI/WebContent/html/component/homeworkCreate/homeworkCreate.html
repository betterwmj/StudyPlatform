<form class="form-horizontal">
创建作业
  <div class="form-group">
    <label class="col-sm-2 control-label">作业名称</label><span ng-bind="errorMsg.papername"></span>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="输入作业名称" ng-model="$ctrl.homework.name">
    </div>
    <label class="col-sm-2 control-label">完成时间</label><span ng-bind="errorMsg.papername"></span>
    <div class="col-sm-10">
      <input type="datetime-local" class="form-control" placeholder="输入作业完成时间" ng-model="$ctrl.homework.finishTime">
    </div>
  </div>
  <div>
    <div class="form-group">
      <label class="col-sm-2 control-label">
        <span ng-bind="$ctrl.currIndex+1"></span>题目
      </label>
      <div class="col-sm-10"> 
        <textArea  rows="4" cols="40" ng-model="$ctrl.currentQuestion.title" ></textArea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">题目类型</label>
      <select class="form-control" ng-model="$ctrl.currentQuestion.type"
        ng-options="item as item.label for item in $ctrl.types">
      </select>
    </div>
    <div class="form-group" ng-if="$ctrl.currentQuestion.type.value===1">
      <label class="col-sm-2 control-label">选项A</label>
      <input type="text" class="form-control"  ng-model="$ctrl.currentQuestion.optionA">
      <label class="col-sm-2 control-label">选项B</label>
      <input type="text" class="form-control"  ng-model="$ctrl.currentQuestion.optionB">
      <label class="col-sm-2 control-label">选项C</label>
      <input type="text" class="form-control"  ng-model="$ctrl.currentQuestion.optionC">
      <label class="col-sm-2 control-label">选项D</label>
      <input type="text" class="form-control"  ng-model="$ctrl.currentQuestion.optionD">
      <label class="col-sm-2 control-label">答案</label>
      <input type="radio" name="answer" value="A" ng-model="$ctrl.currentQuestion.answer">A
      <input type="radio" name="answer" value="B" ng-model="$ctrl.currentQuestion.answer">B
      <input type="radio" name="answer" value="C" ng-model="$ctrl.currentQuestion.answer">C
      <input type="radio" name="answer" value="D" ng-model="$ctrl.currentQuestion.answer">D
    </div>
    <div class="form-group" ng-if="$ctrl.currentQuestion.type.value===2" >
      <label class="col-sm-2 control-label">答案</label>
      <input type="radio" name="answer" value="对" ng-model="$ctrl.currentQuestion.answer">对
      <input type="radio" name="answer" value="错" ng-model="$ctrl.currentQuestion.answer">错
    </div>
    <div class="form-group" ng-if="$ctrl.currentQuestion.type.value===3">
      <label class="col-sm-2 control-label">答案</label>
      <input type="text" class="form-control"  ng-model="$ctrl.currentQuestion.answer">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" ng-click="$ctrl.createHomework()">创建作业</button>
      <button type="button" class="btn btn-default" ng-click="$ctrl.upItem()">上一题</button>
      <button type="button" class="btn btn-default" ng-click="$ctrl.createNextQuestion()">创建下一题</button>
    </div>
  </div>
</form>
