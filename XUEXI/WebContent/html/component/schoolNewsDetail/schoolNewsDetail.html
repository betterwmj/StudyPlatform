<div flex-xs flex-gt-xs="50" layout="column">
    <md-card>
    <md-card-header>
      <md-card-header-text>
            <span class="md-title">{{$ctrl.newsDetail.newsTitle}}</span>
            <span class="md-subhead">{{$ctrl.newsDetail.creatTime|date:'yyyy-MM-dd HH:mm:ss'}}</span>
       </md-card-header-text>
    </md-card-header>
      <md-card-content>
	  
	      <img width="300" height="300" ng-show="$ctrl.newsDetail.img!==null&&$ctrl.newsDetail.img!=''" 
	        ng-attr-src="{{$ctrl.newsDetail.img}}" alt="" />
	       <span ng-bind="$ctrl.newsDetail.newsContent"></span>
        </md-card-content>
       </md-card>  
      
</div>
