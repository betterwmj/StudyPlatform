<md-content>
  <md-card>
    <md-card-content layout="row">
        <span flex="80">答疑</span>
        <md-button class="md-raised" flex="20" ui-sref="student.question">返回</md-button>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-content>
        <md-input-container class="md-block" flex-gt-sm>
            <label>选择班级</label>
            <md-select ng-model="$ctrl.currentClass" ng-change="$ctrl.getClassQuestion()">
                <md-option ng-repeat="item in $ctrl.classes track by $index" ng-value="item.classId">
                    <span ng-bind="item.className"></span>
                </md-option>
            </md-select>
        </md-input-container>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="onlineQuesions in $ctrl.questionsList track by $index" ng-click="null"
                ui-sref="student.studentOnlineAnswerDetail({'onlineQuestionsDetail':onlineQuesions,'currentClass':$ctrl.currentClass,'isHistroy':false})">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ onlineQuesions.questionTitle }}</h3>
                    <h4>学生:{{ onlineQuesions.studentName }}</h4>
                    <p>{{ onlineQuesions.createTime|date:'yyyy-MM-dd HH:mm:ss' }}</p>
                </div>
                <md-divider ></md-divider>
            </md-list-item>
        </md-list>
    </md-card-content>
  </md-card>
</md-content>
