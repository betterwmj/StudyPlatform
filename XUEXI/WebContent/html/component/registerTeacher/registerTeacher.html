<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">用户名</label><span ng-bind="errorMsg.userName"></span>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="用户名" ng-model="$ctrl.userInfo.userName">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">真实姓名</label><span ng-bind="errorMsg.realName"></span>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="真实姓名" ng-model="$ctrl.userInfo.realName">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">密码</label><span ng-bind="errorMsg.password"></span>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="密码" ng-model="$ctrl.userInfo.password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">确认密码</label><span ng-bind="errorMsg.rePassword"></span>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="确认密码" ng-model="$ctrl.userInfo.rePassword">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">选择专业</label>
    <select class="form-control" 
        ng-model="$ctrl.currentSpecialities"
        ng-options="item as item.specialitiesName for item in $ctrl.specialitiesList">
    </select>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">选择科目</label>
    <select class="form-control" 
        ng-model="$ctrl.currentSubject"
        ng-options="item as item.SubjectName for item in $ctrl.subjects">
    </select>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" ng-click="$ctrl.register()">注册</button>
    </div>
  </div>
</form>
