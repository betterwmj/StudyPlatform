<md-content>
  <md-card>
    <md-card-content layout="row">
        <span flex="80" ng-bind="$ctrl.subject.SubjectName"></span>
        <md-button class="md-raised" flex="20" ui-sref="student.test">返回</md-button>
    </md-card-content>
  </md-card>
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="未作答({{$ctrl.paperUnfinish.length}})">
      <md-content class="md-padding">
        <md-card ng-repeat="paper in $ctrl.paperUnfinish" class="box-radius">
          <md-card-content>
            <p>试卷名称:<span ng-bind="paper.testName"></span></p>
            <p>创建时间:<span ng-bind="paper.createTime | date:'yyyy-MM-dd HH:mm:ss'"></span></p>
            <p>
              <a class="btn btn-danger handel-btn"
                ui-sref="student.studentTestPaper({SubjectName:$ctrl.subject.SubjectName,SubjectID:$ctrl.subject.SubjectID,teacherID:$ctrl.subject.teacherID,testpaperID:paper.testpaperID,testName:paper.testName})">进行考试</a>
            </p>
          </md-card-content>
        </md-card>
      </md-content>
    </md-tab>
    <md-tab label="已作答({{$ctrl.paperFinish.length}})">
      <md-content class="md-padding">
        <div ng-repeat="paper in $ctrl.paperFinish" class="box-radius">
          <div>
            <p>试卷名称:<span ng-bind="paper.testName"></span></p>
            <p>创建时间:<span ng-bind="paper.createTime | date:'yyyy-MM-dd HH:mm:ss'"></span></p>
            <p>
              <a class="btn btn-info handel-btn" 
                ui-sref="student.studentTestPaperResultDetail({SubjectName:$ctrl.subject.SubjectName,SubjectID:$ctrl.subject.SubjectID,teacherID:$ctrl.subject.teacherID,testpaperID:paper.testpaperID,paperResultID:paper.resultObj.paper.id})">查看结果</a>
            </p>
          </div>
        </div>
      </md-content>
    </md-tab>
  </md-tabs>
</md-content>
