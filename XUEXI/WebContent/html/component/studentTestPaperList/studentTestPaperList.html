<div class="student-test-paper-list-page">
  <div class="box top-return">
    <a ui-sref="student.test" class="btn btn-default ">返回</a>
  </div>
  <h3><span ng-bind="$ctrl.subject.SubjectName"></span>的试卷列表</h3>
  <div>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-warning" ng-click="$ctrl.changePaperType(true)">
        未作答<span class="badge" ng-bind="$ctrl.paperUnfinish.length"></span>
      </button>
      <button type="button" class="btn btn-success" ng-click="$ctrl.changePaperType(false)">
        已作答<span class="badge" ng-bind="$ctrl.paperFinish.length"></span>
      </button>
    </div>
  </div>
  <div ng-repeat="paper in $ctrl.displayPaper" class="box-radius">
    <div>
      <p>试卷名称:<span ng-bind="paper.testName"></span></p>
      <p>创建时间:<span ng-bind="paper.createTime | date:'yyyy-MM-dd HH:mm:ss'"></span></p>
      <p>
        <a class="btn btn-danger handel-btn" ng-show="$ctrl.showFlag === true"
          ui-sref="student.studentTestPaper({SubjectName:$ctrl.subject.SubjectName,SubjectID:$ctrl.subject.SubjectID,teacherID:$ctrl.subject.teacherID,testpaperID:paper.testpaperID,testName:paper.testName})">进行考试</a>
        <a class="btn btn-info handel-btn" ng-show="$ctrl.showFlag === false"
          ui-sref="student.studentTestPaperResultDetail({SubjectName:$ctrl.subject.SubjectName,SubjectID:$ctrl.subject.SubjectID,teacherID:$ctrl.subject.teacherID,testpaperID:paper.testpaperID,paperResultID:paper.resultObj.paper.id})">查看结果</a>
      </p>
    </div>
  </div>
</div>
