<md-content>
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="未作答({{$ctrl.paperUnfinish.length}})">
      <md-content class="md-padding">
        <md-card ng-repeat="paper in $ctrl.paperUnfinish" class="box-radius">
          <md-card-content>
            <p>试卷名称:<span ng-bind="paper.testName"></span></p>
            <p>创建时间:<span ng-bind="paper.createTime | date:'yyyy-MM-dd HH:mm:ss'"></span></p>
            <p>
              <md-button class="md-raised" 
                ui-sref="student.studentTestPaper({SubjectName:$ctrl.subject.SubjectName,SubjectID:$ctrl.subject.SubjectID,teacherID:$ctrl.subject.teacherID,testpaperID:paper.testpaperID,testName:paper.testName})">进行考试</md-button>
              <md-button class="md-raised"  ng-click="$ctrl.downloadPaper(paper.testpaperID)">生成试卷</md-button>
              <a href="{{$ctrl.paperLink}}" download="a.txt" ng-show="$ctrl.isDownload">下载试卷</a>
            </p>
          </md-card-content>
        </md-card>
      </md-content>
    </md-tab>
    <md-tab label="已作答({{$ctrl.paperFinish.length}})">
      <md-content class="md-padding">
        <md-card ng-repeat="paper in $ctrl.paperFinish" class="box-radius">
          <dmd-card-content>
            <p>试卷名称:<span ng-bind="paper.testName"></span></p>
            <p>创建时间:<span ng-bind="paper.createTime | date:'yyyy-MM-dd HH:mm:ss'"></span></p>
            <p>
              <md-button class="md-raised" 
                ui-sref="student.studentTestPaperResultDetail({SubjectName:$ctrl.subject.SubjectName,SubjectID:$ctrl.subject.SubjectID,teacherID:$ctrl.subject.teacherID,testpaperID:paper.testpaperID,paperResultID:paper.resultObj.paper.id})">查看结果</md-button>
              <md-button class="md-raised"  ng-click="$ctrl.downloadPaper(paper.testpaperID)">生成试卷</md-button>
              <a href="{{$ctrl.paperLink}}" download="a.txt" ng-show="$ctrl.isDownload">下载试卷</a>
            </p>
          </md-card-content>
        </md-card>
      </md-content>
    </md-tab>
  </md-tabs>
</md-content>
