<div>
  <h3>可选科目</h3>
  <div class="btn-group btn-group-justified" role="group">
    <div ng-repeat="group in $ctrl.subjects track by $index">
      <a  ng-repeat="item in group track by $index"
       type="button" class="btn btn-default" ng-bind="item.SubjectName"
       ui-sref="student.studentHomeworkList({subject:item})"></a>
    </div>
  </div>
</div>
