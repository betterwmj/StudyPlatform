<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">用户名</label><span ng-bind="errorMsg.userName"></span>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="用户名" ng-model="$ctrl.userInfo.userName">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">真实名</label><span ng-bind="errorMsg.realName"></span>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="真实名" ng-model="$ctrl.userInfo.realName">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">密码</label><span ng-bind="errorMsg.password"></span>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="密码" ng-model="$ctrl.userInfo.password">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">确认密码</label><span ng-bind="errorMsg.rePassword"></span>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="确认密码" ng-model="$ctrl.userInfo.rePassword">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">学校</label><span ng-bind="errorMsg.school"></span>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="学校" ng-model="$ctrl.userInfo.school">
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">手机号码</label><span ng-bind="errorMsg.telephone"></span>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="手机号码" ng-model="$ctrl.userInfo.telephone">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" ng-click="$ctrl.register()">注册</button>
    </div>
  </div>
</form>
