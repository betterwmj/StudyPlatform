<div>
  <div class="box top-return">
    <span ng-bind="$ctrl.homework.homeWorkName"></span>的作答列表
    <a ui-sref="teacher.homeWorkHistory" class="btn btn-default ">返回</a>
  </div>
  <table class="table table-striped box" >
      <thead>
        <tr>
          <th>学生</th>
          <th>作答时间</th>
          <th>结果</th>
          <th>详情</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="result in $ctrl.homeworkResultList">
          <td ng-bind="result.studentName"></td>
          <td ng-bind="result.homework.time|date:'yyyy-MM-dd HH:mm:ss'">
            
          </td>
          <td ng-bind="result.homework.evaluation">
            
          </td>
          <td>
            <a ui-sref="teacher.teacherHomeworkResultDetail({homeworkId:$ctrl.homework.homeworkID,homeWorkName:$ctrl.homework.homeWorkName,homeworkResultID:result.homework.id})" class="btn btn-default">详情</a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
