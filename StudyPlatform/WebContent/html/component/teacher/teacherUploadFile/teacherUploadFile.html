
  <md-card>
    <md-card-content>
        <h3>{{$ctrl.progress+'%'}}</h3>
        <md-progress-linear md-mode="determinate" value="{{$ctrl.progress}}"></md-progress-linear>
        <md-input-container class="md-block" flex-gt-sm>
           <input type="file"  class="js_file">  
        </md-input-container>
   
    </md-card-content>
    <md-card-footer>
      <md-button class="md-raised md-primary" ng-click="$ctrl.uploadFile()">上传</md-button>
    </md-card-footer>
  </md-card>
