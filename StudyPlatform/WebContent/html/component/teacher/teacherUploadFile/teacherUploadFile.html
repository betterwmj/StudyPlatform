
<md-content>
  <md-card>
    <md-card-content>
        <h3>{{$ctrl.progress+'%'}}</h3>
        <md-progress-linear md-mode="determinate" value="{{$ctrl.progress}}"></md-progress-linear>
        <md-input-container class="md-block" flex-gt-sm>
           <input type="file"  class="js_file">  
        </md-input-container>
   
    </md-card-content>
    <md-card-footer>
      <md-button class="md-raised md-primary" ng-click="$ctrl.uploadFile()">上传</md-button>
    </md-card-footer>
  </md-card>

  <md-card>
    <md-card-header>
      <md-card-header-text>课程资源管理</md-card-header-text>
    </md-card-header>
    <md-card-content>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="recource in $ctrl.recourceList track by $index">   
         <img ng-src="images/Folder.png"  />
          <div class="md-list-item-text">
            <h3>{{recource.fileName}}</h3>
            <p>{{recource.createTime|date:'yyyy-MM-dd HH:mm:ss'}}</p>
          </div>
          <span>
          <md-icon style="color:grey;" md-svg-src="images/ic_file_download_black_24px.svg" aria-label="downloadPaper" ng-click="$ctrl.download()">下载</md-icon>
         </span>
             <md-button class="md-icon-button" ng-click="$ctrl.deleteSource(recource.id)">
            <md-icon md-svg-icon="images/ic_remove_circle_24px.svg" style="color:grey;"></md-icon></md-button>
        <a ng-href="{{recource.fileUrl}}" download="{{recource.fileName}}" id="download_paper" 
   style="display:none;">down</a>
          <md-divider ></md-divider>
        </md-list-item>
      </md-list>
    </md-card-content>
     <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="previous" ng-click="$ctrl.previousPage()" ng-disabled="$ctrl.currentPage===1">
           <md-icon md-svg-icon="images/ic_first_page_24px.svg" style="color:green;"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="next" ng-click="$ctrl.nextPage()" ng-disabled="$ctrl.currentPage===$ctrl.recourceList.totalpage">
             <md-icon md-svg-icon="images/ic_last_page_24px.svg" style="color:green;"></md-icon>
          </md-button>
            <span>{{$ctrl.currentPage}}/{{$ctrl.recourceList.totalpage}}</span>
        </md-card-actions>
  </md-card>
   
</md-content>
