<md-content>
  <md-card>
    <md-card-content>
        <md-input-container class="md-block" flex-gt-sm>
          <label>选择学科</label>
          <md-select ng-model="$ctrl.currentSubject" ng-change="$ctrl.getQuestionBySubject()">
            <md-option ng-repeat="subject in $ctrl.subjectlist" ng-value="subject.SubjectID">
              {{subject.SubjectName}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>试卷名称</label>
          <input type="text" name="papername" ng-model="$ctrl.paper.papername" required>
          <div ng-messages="projectForm.papername.$error">
            <div ng-message="required">请输入时间名</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>选择题目类型</label>
          <md-select ng-model="$ctrl.currentType" ng-change="$ctrl.getQuestionByType()">
            <md-option ng-repeat="item in $ctrl.types" ng-value="item.value">
              {{item.label}}
            </md-option>
          </md-select>
        </md-input-container>
        <label>备选题目:</label>
        <md-card ng-repeat="question in $ctrl.allQuestion track by $index">
          <md-card-content>
            <div ng-if="$ctrl.currentType === 1">
                <p>
                  <span ng-bind="$index+1"></span>&nbsp;&nbsp;
                  <span ng-bind="question.title"></span>
                </p>
                <div>
                  <p>A.<span ng-bind="question.optionA"></span>&nbsp;&nbsp;</p>
                  <p>B.<span ng-bind="question.optionB"></span>&nbsp;&nbsp;</p>
                  <p>C.<span ng-bind="question.optionC"></span>&nbsp;&nbsp;</p>
                  <p>D.<span ng-bind="question.optionD"></span>&nbsp;&nbsp;</p>
                  <p>正确答案:<span ng-bind="question.answer"></span></p>
                  <div layout="row">
                    <md-checkbox ng-model="question.isChecked" ng-change="$ctrl.append(question)" aria-label="check question"></md-checkbox>
                    <md-input-container>
                      <label >分数:</label>
                      <input type="number" ng-model="question.score" ng-change="$ctrl.questionScoreChange(question)" required>
                    </md-input-container>
                  </div>
                </div>
            </div>
            <div ng-if="$ctrl.currentType === 2" >
                <p ng-bind="question.title"></p>
                <p ng-bind="question.answer"></p>
                <div layout="row">
                  <md-checkbox ng-model="question.isChecked" ng-change="$ctrl.append(question)" aria-label="check question"></md-checkbox>
                  <md-input-container>
                    <label >分数:</label>
                    <input type="number" ng-model="question.score" ng-change="$ctrl.questionScoreChange(question)" required>
                  </md-input-container>
                </div>
            </div>
            <div ng-if="$ctrl.currentType === 3" >
                <p ng-bind="question.title"></p>
                <p ng-bind="question.answer"></p>
                <div layout="row">
                  <md-checkbox ng-model="question.isChecked" ng-change="$ctrl.append(question)" aria-label="check question"></md-checkbox>
                  <md-input-container>
                    <label >分数:</label>
                    <input type="number" ng-model="question.score" ng-change="$ctrl.questionScoreChange(question)" required>
                  </md-input-container>
                </div>
            </div>
          </md-card-content>
        </md-card>
          <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="previous" ng-click="$ctrl.previousPage()" ng-disabled="$ctrl.currentPage===1">
           <md-icon md-svg-icon="images/ic_first_page_24px.svg" style="color:green;"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="next" ng-click="$ctrl.nextPage()" ng-disabled="$ctrl.currentPage===$ctrl.allQuestion.totalpage || $ctrl.allQuestion.totalpage===0">
             <md-icon md-svg-icon="images/ic_last_page_24px.svg" style="color:green;"></md-icon>
          </md-button>
            <span>{{$ctrl.currentPage}}/{{$ctrl.allQuestion.totalpage}}</span>
      </md-card-actions>
    </md-card-content>
    <md-card-footer>
      <md-button class="md-raised md-primary" ng-click="$ctrl.createPager()">
        <span><md-icon md-svg-src="./fonts/ic_credit_card_white_24px.svg" aria-label="createPager"></md-icon>创建试卷</span>
      </md-button>
    </md-card-footer>
  </md-card>
</md-content>
