<md-content>
  <md-card>
    <md-card-content layout="row">
        <span flex="80">返回登录页面</span>
        <md-button class="md-raised" flex="20" ui-sref="login">返回</md-button>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-header>
      <md-card-header-text>注册信息</md-card-header-text>
    </md-card-header>
    <md-card-content>
      <form name="registerForm">
        <md-input-container class="md-block" flex-gt-sm>
          <label>用户名</label>
          <input type="text" name="school_number" ng-model="$ctrl.userInfo.school_number" required>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>真实姓名</label>
          <input type="text" name="realName" ng-model="$ctrl.userInfo.realName" required>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>密码</label>
          <input type="password" name="password" ng-model="$ctrl.userInfo.password" required>
     
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>确认密码</label>
          <input type="password" name="rePassword" ng-model="$ctrl.userInfo.rePassword" required>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>学校</label>
          <input type="text" name="school" ng-model="$ctrl.userInfo.school" required>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>手机号码</label>
          <input type="text" name="telephone" ng-model="$ctrl.userInfo.telephone" required>
     
        </md-input-container>
      </form>
    </md-card-content>
    <md-card-footer>
      <md-button class="md-raised md-primary" ng-click="$ctrl.register()">注册</md-button>
    </md-card-footer>
  </md-card>
</md-content>
