<md-content>
  <md-card>
    <md-card-header>
      <md-card-header-text>
         登录
      </md-card-header-text>
    </md-card-header>
    <md-card-content>
   
        <md-input-container class="md-block" flex-gt-sm>
           <md-icon md-svg-src="images/ic_person_24px.svg"></md-icon>
          <input type="text" name="user_number" ng-model="$ctrl.userInfo.user_number" placeholder="用户名">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
         <md-icon md-svg-src="images/ic_vpn_key_24px.svg"></md-icon>
          <input type="password" name="password" ng-model="$ctrl.userInfo.password" placeholder="密码">
        </md-input-container>
        <md-radio-group ng-model="$ctrl.userInfo.type" layout="row">
          <md-radio-button value="1">老师</md-radio-button>
          <md-radio-button value="0">学生</md-radio-button>
          <md-radio-button value="2">管理员</md-radio-button>
        </md-radio-group>
        <md-input-container>
            <md-checkbox ng-model="$ctrl.remember">记住密码</md-checkbox>
        </md-input-container>
    
      <div layout="column">
        <md-button class="md-raised md-primary" ng-click="$ctrl.login()">登录</md-button>
      </div>
     <div layout="row" layout-align="space-around center">
        <md-button ui-sref="teacher.register" >教师注册</md-button>
        <md-button ui-sref="student.register" >学生注册</md-button>
      </div>
    </md-card-content>
  </md-card>
</md-content>
