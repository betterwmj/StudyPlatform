<md-content>
  <md-tabs md-dynamic-height md-border-bottom md-selected="$ctrl.selectedIndex">
    <md-tab label="未作答({{$ctrl.homeworkUnfinishTemp.length}})">
      <md-content class="md-padding">
        <md-card ng-repeat="item in $ctrl.homeworkListUnFinish">
          <md-card-content>
            <p>试卷名称:<span ng-bind="item.homeWorkName"></span></p>
            <p>完成时间:<span ng-bind="item.finishTime | date:'yyyy-MM-dd HH:mm:ss'"></span></p>
            <p>
              <md-button class="md-raised md-primary" 
                ui-sref="student.studentHomeworkDetail({SubjectName:$ctrl.subject.SubjectName,SubjectID:$ctrl.subject.SubjectID,homeWorkName:item.homeWorkName,homeworkId:item.homeId,currentUnfinishPage:$ctrl.currentUnfinishPage,pageItems:$ctrl.pageItems})">完成作业</md-button>
            </p>
          </md-card-content>
        </md-card>
         <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="previous" ng-click="$ctrl.previousUnfinishPage()" ng-disabled="$ctrl.currentUnfinishPage===1">
           <md-icon md-svg-icon="images/ic_first_page_24px.svg" style="color:green;"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="next" ng-click="$ctrl.nextUnfinishPage()" ng-disabled="$ctrl.currentUnfinishPage===$ctrl.homeworkUnfinishTemp.totalpage || $ctrl.homeworkUnfinishTemp.totalpage===0">
             <md-icon md-svg-icon="images/ic_last_page_24px.svg" style="color:green;"></md-icon>
          </md-button>
           <span>{{$ctrl.currentUnfinishPage}}/{{$ctrl.homeworkUnfinishTemp.totalpage}}</span>
     </md-card-actions>
      </md-content>
    </md-tab>
    <md-tab label="已作答({{$ctrl.homeworkFinishTemp.length}})">
      <md-content class="md-padding">
        <md-card ng-repeat="item in $ctrl.homeworkListFinish">
          <md-card-content>
            <p>试卷名称:<span ng-bind="item.homeWorkName"></span></p>
            <p>完成时间:<span ng-bind="item.finishTime | date:'yyyy-MM-dd HH:mm:ss'"></span></p>
            <p>
              <md-button class="md-raised md-primary" 
                ui-sref="student.studentHomeworkResultDetail({homeworkId:item.homeId,SubjectID:$ctrl.subject.SubjectID,SubjectName:$ctrl.subject.SubjectName,currentFinishPage:$ctrl.currentFinishPage,pageItems:$ctrl.pageItems})">查看结果</md-button>
            </p>
          </md-card-content>
        </md-card>
          <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="previous" ng-click="$ctrl.previousFinishPage()" ng-disabled="$ctrl.currentFinishPage===1">
           <md-icon md-svg-icon="images/ic_first_page_24px.svg" style="color:green;"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="next" ng-click="$ctrl.nextFinishPage()" ng-disabled="$ctrl.currentFinishPage===$ctrl.homeworkFinishTemp.totalpage || $ctrl.homeworkFinishTemp.totalpage===0">
             <md-icon md-svg-icon="images/ic_last_page_24px.svg" style="color:green;"></md-icon>
          </md-button>
            <span>{{$ctrl.currentFinishPage}}/{{$ctrl.homeworkFinishTemp.totalpage}}</span>
     </md-card-actions>
      </md-content>
    </md-tab>
  </md-tabs>
</md-content>
